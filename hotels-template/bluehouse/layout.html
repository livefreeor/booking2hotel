<title>Blue House Demo</title>
<style>
body{
	padding:0px;
	margin:0px auto;
	font-size:14px;
	font-family:Verdana, Geneva, sans-serif;
	background-color:#eef0ec;
}
#boxMain{
	padding:0px;
	margin:0px auto;
	width:943px;
}
#boxContent{
	background:url(images/body-2.jpg) no-repeat top left;

	position:relative;
}

	position:absolute;
	width:180px;
	height:200px;
	right:10px;

}

{

        <a href="javascript:void(0)" id="btnBook" style="width:150px; height:40px; background-color:#000000; display:block; line-height:40px; text-align:center; color:#FFFFFF; text-decoration:none; float:left; margin-top:10px;">Book now</a>

 		</table>      
        </form>
        </div>
